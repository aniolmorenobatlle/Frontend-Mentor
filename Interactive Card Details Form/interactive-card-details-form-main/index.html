<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Interactive card details form</title>

</head>

<body>

  <div class="container">
    <div class="image-section">
      <img src="/images/bg-main-desktop.png" alt="Main background image" class="main-bg">

      <div class="cards">

        <div class="front-card">

          <img src="/images/card-logo.svg" alt="Card Logo" class="card-logo">
          
          <div class="card-number">
            <p id="card-number-result">0000 0000 0000 0000</p>
          </div>

          <div class="card-info">
            <div class="card-holder">
              <p id="card-name-result">Jane Appleseed</p>
            </div>

            <div class="card-exp">
              <span id="card-month-result">00</span><span>/</span><span id="card-year-result">00</span>
            </div>
          </div>
        </div>

        <div class="back-card">
          <div class="cvv">
            <p id="card-cvv-result">000</p>
          </div>
        </div>
      </div>

    </div>

    <div class="form-section">
      <div class="card-info">
        <form action="" class="card-form">
          <div class="card-type">
            <label for="ch-name" class="card-titles">CARDHOLDER NAME</label>
            <input 
              type="text" 
              id="card-name" 
              name="ch-name" 
              placeholder="e.g. Jane Appleseed"
              required
            >
            <span class="input-error" id="input-error-name"></span>
          </div>

          <div class="card-type">
            <label for="card-number" class="card-titles">CARD NUMBER</label>
            <input 
              type="text"
              id="card-number" 
              name="card-number" 
              placeholder="e.g. 1234 5678 9123 0000"
              maxlength="19"
              required
            >
            <span class="input-error" id="input-error-number"></span>
          </div>

          <div class="final-info">
            <div class="exp-date">
              <label for="card-date">EXP. DATE (MM/YY)</label>

              <div class="date-input">
                <input 
                  type="number" 
                  id="card-month" 
                  name="card-date"
                  placeholder="MM"
                  required
                >
                <input 
                  type="number" 
                  id="card-year" 
                  name="card-date" 
                  placeholder="YY"
                  required
                >
              </div>
              <span class="input-error" id="input-error-date"></span>
            </div>

            <div class="cvv">
              <label for="card-cvv">CVV</label>
              <input 
                type="number" 
                id="card-cvv" 
                name="card-cvv" 
                placeholder="e.g. 123"
                required
              >
              <span class="input-error" id="input-error-cvv"></span>
            </div>

          </div>

          <button type="submit" class="submit-btn">Confirm</button>

        </form>
      </div>
    </div>

  </div>

  <script src="index.js"></script>
</body>

</html>
